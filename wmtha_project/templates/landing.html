{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .inner-container {
            margin-top: 20vh;
            text-align: center;
            background-color: #e9ecef;
            padding: 100px;
            border-radius: 10px;
        }
        .btn {
            margin: 5px;
        }
        .btn-line {
            display: block;
            margin-bottom: 10px;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 10px;
        }
        .or-text {
            flex: 0;
            color: #6c757d;
            font-weight: bold;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 inner-container">
                <a href="{% url 'signup_page' %}" class="btn btn-primary btn-line">Sign Up</a>
                <div class="separator">
                    <span class="separator::before"></span>
                    <span class="or-text">or</span>
                    <span class="separator::after"></span>
                </div>
                <a href="{% url 'login_page' %}" class="btn btn-secondary btn-line">Login</a>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2023 YourWebsiteName. All Rights Reserved.
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
