{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional Styles */
        body {
            background-color: #f8f9fa;
        }
        .outer-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-container {
            background-color: #fff;
            padding: 120px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-google {
            background-color: #db4437;
            border-color: #db4437;
        }
        .btn-facebook {
            background-color: #3b5998;
            border-color: #3b5998;
        }
        .btn-google,
        .btn-facebook {
            width: 49%; /* Adjust width for responsiveness */
            margin-bottom: 10px;
        }
        .or-text {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .or-text:before,
        .or-text:after {
            content: "";
            display: block;
            border-top: 1px solid #dee2e6;
            position: absolute;
            top: 50%;
            width: 40%;
        }
        .or-text:before {
            right: 100%;
            margin-right: 15px;
        }
        .or-text:after {
            left: 100%;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <h1 class="text-center mb-4">Signup</h1>
            <!-- Signup buttons -->
            <div class="form-group d-flex justify-content-between">
                <a href="" class="btn btn-google text-white">Signup with Google</a>
                <a href="" class="btn btn-facebook text-white">Signup with Facebook</a>
            </div>
            <!-- 'OR' text -->
            <div class="or-text">OR</div>
            <!-- Signup form -->
            <form method="post" action="{% url 'signup_page' %}">
                {% csrf_token %}
                <!-- Form fields -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First name" name="first_name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last name" name="last_name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password (again)" name="password2">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
